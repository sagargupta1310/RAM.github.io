// Update the position of the seek bar as the song plays
audioPlayer.addEventListener('timeupdate', function() {
  const currentTime = audioPlayer.currentTime;
  const duration = audioPlayer.duration;
  const progressPercentage = (currentTime / duration) * 100;

  progressBar.style.width = progressPercentage + '%';
});

// Seek to a specific position when the seek bar is clicked
seekBar.addEventListener('click', function(e) {
  const seekBarWidth = seekBar.offsetWidth;
  const clickPosition = e.offsetX;
  const duration = audioPlayer.duration;
  const newPosition = (clickPosition / seekBarWidth) * duration;

  audioPlayer.currentTime = newPosition;
});

});

// Update the song time when the seek bar changes
seekBarr.addEventListener('input', () => {
  const progress = seekBar.value;
  const currentTime = (progress / 100) * audioElement.duration;
  audioElement.currentTime = currentTime;
});

// Update the seek bar continuously while the song is playing
audioElement.addEventListener('play', () => {
  seekBarInterval = setInterval(() => {
    const { currentTime, duration } = audioElement;
    const progress = (currentTime / duration) * 100;
    seekBarr.value = progress;
  }, 1000);
});

// Clear the seek bar update interval when the song is paused or ended
audioElement.addEventListener('pause', () => {
  clearInterval(seekBarInterval);
});

audioElement.addEventListener('ended', () => {
  clearInterval(seekBarInterval);
});
